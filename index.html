l="prev">Previous</a></li><li class="hidden selected"><a role="button" tabindex="0" aria-label="Page 1 is your current page" aria-current="page">1</a></li><li class="next disabled"><a class="disabled hidden" tabindex="0" role="button" aria-disabled="true" aria-label="Next page" rel="next">Next</a></li></ul></div></main><footer class="text-lg font-light">© <!-- -->2021<!-- --> If you have any questions please feel free to <a href="mailto:a8508235@gmail.com">contact me!</a></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"slug":"limit-program-resource","frontmatter":{"title":"使用 cgroups 來限制資源","date":"November 20, 2020","description":"cgroups 是 control groups，為 linux 核心的一個功能"},"excerpt":"","content":"\n來限制 memory 來簡單示範一下 cgroups\n\n### Disclaimer\n我不知道這是不是正確的作法，因為從 docker 得到了 cgroups 相關知識，用來這邊，那麼進入正文\n\n---\n### Installation\n```\napt install cgroup-tools\n```\n\nor\n``` \nyum install libcgroup\nyum install libcgroup-tools\n```\n### 建立 cgroup\n\n```cgcreate  -g subsystems:path``` \u003cdel\u003e詳情請洽 red hat 官網\u003c/del\u003e\n\n關於 subsystem 也可以去 `/sys/fs/cgroup` 下面看內建的\n\n也會看到其他教學是直接在 `/sys/fs/cgroup/` 下直接加資料夾，也會自動幫你加完相關檔案\n\n```\nsudo cgcreate -g memory:/mem_test\n```\n\n### 增加限制\n\n可以看到在新增 cgroup 後，可以發現 `/sys/fs/cgroup/memory/memory_test` 下面多了一些檔案\n\n這邊主要看 `memory.limit_in_bytes` 和 `memory.usage_in_bytes` 就好，\n\n用 \n```\ncat /sys/fs/cgroup/memory/memory_test/memory.limit_in_bytes\n``` \n或 \n```\ncgget -g memory:mem_test | grep memory.limit_in_bytes\n``` \n來查看設定，接著是用 \n```\ncgset -r memory.limit_in_bytes=100G mem_test\n``` \n\u003cdel\u003e為什麼這邊不一樣啊! \u003csmall\u003e如果沒有變的話就加上 sudo \u003c/small\u003e\u003c/del\u003e\n\n### 執行程式\n\n`cgexec -g memory:/mem_test command [argument]`\n\n例如:\n```\ncgexec -g memory:/mem_test ping 8.8.8.8\n```\n\n### 觀察\n\n可以使用以下指令來看在這個 cgroup 執行的 process\n```\nsystemd-cgls memory:/mem_test\n``` \n\n看在 cgroup 使用的 memory \u003cdel\u003e應該有更好的方法，歡迎提供\u003c/del\u003e\n\n```\nwatch -n 1 \"cgget -g memory:mem_test | grep memory.usage_in_bytes\"\n``` \n\n\n### 刪除 cgroup\n\n```\nsudo cgdelete memory:/mem_test\n```\n\n### Conclusion\n\n這樣就完成簡單的限制資源，還有其他 subsystem ( cpu, blkio, devices 等等) 可以實作，也可以互相組合，雖然是被大量應用在各種容器技術中，但也是可以簡單拿出來用用看。\u003cdel\u003e大概吧\u003c/del\u003e\n\n### Reference\n- [Red hat Resource management Chapter 2](https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/6/html/resource_management_guide/ch-using_control_groups)"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"HUxB27bDK5EakMjN4Tu6w","assetPrefix":"/blog","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/blog/_next/static/chunks/polyfills-8f31809deb7932dd0187.js"></script><script src="/blog/_next/static/chunks/main-2a7b2b17d48038613683.js" async=""></script><script src="/blog/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/blog/_next/static/chunks/framework.d2e6186d001d2275b0af.js" async=""></script><script src="/blog/_next/static/chunks/commons.71f087dea89e01a7d671.js" async=""></script><script src="/blog/_next/static/chunks/pages/_app-1f923ec6494065f168dd.js" async=""></script><script src="/blog/_next/static/chunks/1173eff4538ab0eae4f3f506dea9a7965770ad37.0166ecb949828550d20e.js" async=""></script><script src="/blog/_next/static/chunks/pages/index-657d7763a86eb8eb495c.js" async=""></script><script src="/blog/_next/static/HUxB27bDK5EakMjN4Tu6w/_buildManifest.js" async=""></script><script src="/blog/_next/static/HUxB27bDK5EakMjN4Tu6w/_ssgManifest.js" async=""></script></body></html>
